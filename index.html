<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="text">
                <h2>Что мы умеем?</h2>
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <h2><span>что-то</span><br>необычное</h2>
                    <div class="img-container">
                      <img src="/img/dish.png" alt="dish" width="200px" height="200px">
                    </div>
                    <div class="text-price">У вас есть интересная идея или нестандартный проект? 
                      Свяжитесь с нами - обсудим и сделаем!</div>
                    <button class="button">Оставить заявку</button>
                  </div>  
                  <div class="swiper-slide">
                    <h2>Промо-сайт<br><span>или лендинг</span></h2>
                    <div class="img-container">
                      <img src="/img/burger.png" alt="burger" width="120px" height="150px">
                    </div>
                    <div class="text-price">
                        от <span>75 000</span> руб
                    </div>
                    <button class="button">Оставить заявку</button>
                  </div>
                  <div class="swiper-slide">
                    <h2><span>Корпоративный</span><br>сайт</h2>
                    <div class="img-container">
                      <img src="/img/wine.png" alt="wine" width="150px" height="180px">
                    </div>
                    <div class="text-price">
                        от <span>150 000</span> руб
                    </div>
                    <button class="button">Оставить заявку</button>
                  </div>
                  <div class="swiper-slide">
                    <h2>Интернет<br><span>магазин</span></h2>
                    <div class="img-container">
                      <img src="/img/shop.png" alt="shop" width="150px" height="150px">
                    </div>
                    <div class="text-price">
                        от <span>250 000</span> руб
                    </div>
                    <button class="button">Оставить заявку</button>
                  </div>
                  <div class="swiper-slide">
                    <h2><span>информационный</span> <br>портал</h2>
                    <div class="img-container">
                      <img src="/img/coffee.png" alt="coffee" width="200px" height="200px">
                    </div>
                    <div class="text-price">
                      от <span>200 000</span> руб
                    </div>
                    <button class="button">Оставить заявку</button>
                  </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
